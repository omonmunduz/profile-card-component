<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-wrapper">



    <div class="card">
      <div class="card-top">
          <img src="images/image-victor.jpg" alt="Avatar">
      </div>

      <div class="card-body">
        <div class="body-content">
            <p><strong>Victor Crest</strong> 26 <span class="stats-title"><br>London</span></p>
        </div>
      </div>
      <hr/>
      <div class="card-bottom">
        <div class="bottom-content">
          <p><span class="stats">80K</span><br><span class="stats-title">Followers</span></p>
        </div>
        <div class="bottom-content">
          <p><span class="stats">803K</span><br><span class="stats-title">Likes</span></p>
        </div>
          <div class="bottom-content">
            <p><span class="stats">1.4K</span><br><span class="stats-title">Photos</span></p>
        </div>
      </div>
    </div>




  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omurbek Nazarov</a>.
  </div>
</body>
</html>
